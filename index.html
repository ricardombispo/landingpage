<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Ricardo Bispo" />
    <meta name="description" content="Landing Page" />
    <meta name="version" content="0.1" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7f4c303d13.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
      defer
    ></script>
  </head>

  <body>
    <header id="header">
      <span id="header-menu"
        ><img id="header-img" src="./logo.png" alt="rock on rocks" />
      </span>
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#features">Features</a></li>
          <li><a class="nav-link" href="#how-to-paint">How to Paint</a></li>
          <li><a class="nav-link" href="#pricing">Pricing</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <p id="slogan">For your crafts, nature made.</p>

      <form
        id="form"
        action="https://www.freecodecamp.com/email-submit"
        method="POST"
      >
        <input
          id="email"
          name="email"
          type="email"
          placeholder="Enter your email address"
        />
        <input id="submit" type="submit" value="Start Your Arts Journey" />
      </form>

      <div id="features">
        <div id="shipping-feature">
          <i class="fas fa-shipping-fast"></i>
          Quick and reliable shipping
        </div>
      </div>

      <section id="how-to-paint">
        <iframe
          id="video"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/VN0pmfPn4VI?start=5"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </section>

      <div id="pricing"></div>
    </main>
  </body>
</html>
